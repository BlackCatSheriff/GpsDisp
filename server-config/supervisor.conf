# Gunicorn 的配置文件 /etc/supervisor/conf.d/gunicorn.conf
[program:gunicorn-GpsDisp]
command = /home/.pyenvs/GpsDisp/bin/gunicorn -c gunicorn-config.py GpsDisp.wsgi:application
directory = /home/GpsDisp/server-config
user = ubuntu
startsecs=0
stopwaitsecs=0
autostart = true
autorestart = true
stdout_logfile = /var/log/supervisor/gunicorn.access.log
stderr_logfile = /var/log/supervisor/gunicorn.error.log